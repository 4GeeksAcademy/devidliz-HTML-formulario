<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Formulario</title>
    
</head>

<body>

    <div class="container-fluid justify-content-center w-100">
        <div class="card card-secondary m-5">
            <div class="card-header p-2">
                <h5><strong>Payment form example</strong></h5>
            </div>
            <form>
                <div class="card-body px-2">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="inputcard">Card #</label>
                            <input type="text" class="form-control" id="inputcard" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="form-group col-md">
                            <label for="inputcvc">CVC #</label>
                            <input type="text" class="form-control" id="inputcvc" placeholder="0000">
                        </div>

                        <div class="form-group col-md">
                            <label for="inputamount">Amount</label> $
                            <input type="text" class="form-control" id="inputamount" placeholder="Amount">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                        <div class="form-group col-md">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control custom-select">
                                <option selected>Pick a state</option>
                                <option value="Mex">Mexico</option>
                                <option value="Geo">Georgia</option>
                                <option value="NY">New York</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputPostalCode">Postal Code</label>
                            <input type="text" class="form-control" id="inputPostalCode">
                        </div>
                    </div>
                    <!-- tarjetas -->
                    <div class="form-row  ">
                        <div class="form-group-check-inline col-6 "> We accept:
                            <div class="form-check  col-6 mt-3 " id="visa">

                                <div class="form-check form-check-inline bg-secondary rounded pl-1 mr-0">
                                    <input class="form-check-input" type="radio" name="inlineRadio"
                                        id="inlineRadiomastercard" value="mastercard">
                                    <label class="form-check-label text-light" for="inlineRadiomastercard"><i
                                            class="fa-brands fa-cc-mastercard fa-2x"></i></label>
                                </div>

                                <div class="form-check form-check-inline bg-secondary rounded pl-1 mr-0">
                                    <input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadiovisa"
                                        value="visa">
                                    <label class="form-check-label text-light" for="inlineRadiovisa"><i
                                            class="fa-brands fa-cc-visa fa-2x"></i></label>
                                </div>

                                <div class="form-check form-check-inline bg-secondary rounded pl-1 mr-0">
                                    <input class="form-check-input" type="radio" name="inlineRadio"
                                        id="inlineRadiodinersclub" value="dinersclub">
                                    <label class="form-check-label  text-light" for="inlineRadiodinersclub"><i
                                            class="fa-brands fa-cc-diners-club fa-2x"></i></label>
                                </div>

                                <div class="form-check form-check-inline bg-secondary pl-1 rounded ">
                                    <input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadioamex"
                                        value="amex">
                                    <label class="form-check-label text-light" for="inlineRadioamex"><i
                                            class="fa-brands fa-cc-amex fa-2x"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6  ">
                            <label for="exampleMessage">Message</label>
                            <textarea class="form-control " id="complexExampleMessage" rows="3"></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card-footer">
                <div class="float-right">
                <button type="submit" class="btn btn-secondary ">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/44ed0de461.js" crossorigin="anonymous"></script>

</html>
